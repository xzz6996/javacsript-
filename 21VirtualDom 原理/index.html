<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul class="list">
        <li class="item1">item1</li>
        <li class="item2">item2</li>
        <li class="item3">item3</li>
    </ul>
</body>
<script>
    var olE={
        tagName:"ul",
        props:{
            class:"list",
        },
        children:[
            {
                tagName:'li',
                props:{
                    class:"item1"
                },
                children:['item1']
            },
            {
                tagName:"li",
                props:{
                    class:"item2"
                },
                children:['item2']
            },
            {
                tagName:"li",
                props:{
                    class:"item2"
                },
                children:['item2']
            },
        ]
    }
    export default Ele(tagName,props,children){
        this.tagName=tagName;
        this.props=props,
        this.children=children;
    }
    Ele.prototype.rander=function(){
        var e=document.createElement(this.tagName);
        var props=this.props;
        for(var propsName in props){
            var propsValue=props[propsName];
            e.setAttribute(propsName,propsValue);
        }
        var children=this.children||[];
       children.forEach(function(child){
          var childEle=(child instanceof Element)
          ?child.rander()// 子节点也是虚拟 DOM，递归构建
          :document.createTextNode(child); //字符串  构建文本节点                
          e.appendChild(childEle)
       });
       return e;
    }
    var olE=Ele.rander;
    document.body.appendChild(olE);
</script>
</html>
