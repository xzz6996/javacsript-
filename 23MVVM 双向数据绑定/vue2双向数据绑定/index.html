<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2双向数据绑定</title>
    <script src="index.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>

<script>

        el:"app",
        data:{
            msg:"hello kkk"
        }
    })
</script>
